<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Hackathon ID Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #e6edf3;
        }

        #idCardContainer {
            width: 450px;
            height: 280px;
            background: #161b22;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.05);
            position: relative;
            padding: 1.5rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .neon-text {
            text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #00f, 0 0 20px #00f;
            color: #fff;
        }

        .shape-a {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #00f, #f0f);
            clip-path: polygon(0 0, 100% 0, 0 100%);
            opacity: 0.6;
            transform: rotate(15deg);
            z-index: 0;
        }

        .shape-b {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
            background: linear-gradient(-45deg, #0f0, #ff0);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            opacity: 0.6;
            transform: rotate(15deg);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .sponsor-logo {
            width: 48px;
            height: auto;
            object-fit: contain;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .sponsor-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-6 text-center">
        <h1 class="text-3xl font-extrabold text-white">ID Card Generator</h1>
        <p class="text-gray-400 font-mono">Enter your details to generate your ID card for the hackathon.</p>

        <div class="relative space-y-4">
            <input type="text" id="nameInput" placeholder="Enter participant's full name"
                class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border-2 border-transparent focus:outline-none focus:border-purple-500 transition-all duration-300">
            <input type="text" id="regNoInput" placeholder="Enter registration number"
                class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border-2 border-transparent focus:outline-none focus:border-purple-500 transition-all duration-300">
            <label for="imageUpload" class="block text-left text-gray-400">Upload your image:</label>
            <input type="file" id="imageUpload" accept="image/*"
                class="w-full text-white bg-gray-700 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-purple-600">
        </div>

        <button id="generateBtn"
            class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-purple-600 transition-all duration-300 transform hover:scale-105">
            Generate and Download
        </button>

        <div id="messageArea" class="mt-4 text-center text-sm font-mono text-gray-500"></div>

        <div id="idCardContainer" class="hidden">
            <div class="shape-a"></div>
            <div class="shape-b"></div>

            <div class="content">
                <div class="flex flex-col items-center justify-center flex-1 pr-4">
                    <div
                        class="w-20 h-20 rounded-full flex items-center justify-center border-2 border-cyan-400 overflow-hidden">
                        <img id="participantImage" src="logo.jpg" alt="Participant Image"
                            class="w-full h-full object-cover">
                    </div>

                    <div class="mt-4 text-center">
                        <p class="font-bold text-lg neon-text tracking-wider">DAWN OF CODE</p>
                        <p class="text-xs font-light text-gray-400">HACKATHON</p>
                    </div>

                    <div class="mt-4 text-center">
                        <p class="font-extrabold text-lg tracking-wide uppercase text-white">PARTICIPANT</p>
                        <p id="participantName" class="font-semibold text-base mt-1 text-cyan-400"></p>
                        <p id="participantRegNo" class="font-light text-xs mt-1 text-gray-400"></p>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-center flex-1 pl-4">
                    <div class="flex flex-col items-center">
                        <p class="text-xs font-mono text-gray-500">POWERED BY</p>
                        <div class="flex flex-wrap justify-center gap-2 mt-2">
                            <img src="image.png" alt="Sponsor Logo 1" class="sponsor-logo w-12 h-12">
                            <img src="image2.png" alt="Sponsor Logo 2" class="sponsor-logo w-12 h-12">
                            <img src="image3.png" alt="Sponsor Logo 3" class="sponsor-logo w-12 h-12">
                        </div>
                    </div>

                    <div class="mt-4 flex flex-col items-center">
                        <div class="w-20 h-20 bg-white p-1 flex items-center justify-center rounded-lg">
                            <img src="qr.png" alt="Event QR Code" class="w-16 h-16 rounded-lg">
                        </div>
                        <p class="text-xs mt-2 font-mono text-gray-400">SCAN FOR INFO</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to the HTML elements
        const nameInput = document.getElementById('nameInput');
        const regNoInput = document.getElementById('regNoInput');
        const imageUpload = document.getElementById('imageUpload'); // New image input element
        const generateBtn = document.getElementById('generateBtn');
        const messageArea = document.getElementById('messageArea');
        const idCardContainer = document.getElementById('idCardContainer');
        const participantNameEl = document.getElementById('participantName');
        const participantRegNoEl = document.getElementById('participantRegNo');
        const participantImageEl = document.getElementById('participantImage'); // New participant image element

        // Sample list of valid registration numbers
        const validRegNos = ['12345', '67890', '11223', '44556'];

        // Add event listener to the image upload input
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    participantImageEl.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Add an event listener to the button
        generateBtn.addEventListener('click', () => {
            const participantName = nameInput.value.trim();
            const participantRegNo = regNoInput.value.trim();

            if (participantName === '' || participantRegNo === '') {
                messageArea.textContent = 'Please enter both your name and registration number.';
                messageArea.classList.add('text-red-500');
                return;
            }

            if (!validRegNos.includes(participantRegNo)) {
                messageArea.textContent = 'Invalid registration number. Please enter a valid one.';
                messageArea.classList.add('text-red-500');
                return;
            }

            if (!imageUpload.files[0]) {
                messageArea.textContent = 'Please upload your image.';
                messageArea.classList.add('text-red-500');
                return;
            }


            messageArea.textContent = 'Generating your ID card...';
            messageArea.classList.remove('text-red-500');
            messageArea.classList.add('text-gray-400');
            generateBtn.disabled = true;

            participantNameEl.textContent = participantName;
            participantRegNoEl.textContent = `Reg No: ${participantRegNo}`;

            // Use a slight delay to allow the loading message to render
            setTimeout(() => {
                html2canvas(idCardContainer, {
                    scale: 3,
                    backgroundColor: null
                }).then(canvas => {
                    const imageData = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = imageData;
                    link.download = `DAWN_OF_CODE_ID_${participantName.replace(/\s/g, '_')}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    messageArea.textContent = 'ID card image downloaded successfully!';
                    messageArea.classList.remove('text-gray-400');
                    messageArea.classList.add('text-green-500');
                    generateBtn.disabled = false;
                }).catch(error => {
                    messageArea.textContent = 'An error occurred. Please try again.';
                    messageArea.classList.remove('text-gray-400');
                    messageArea.classList.add('text-red-500');
                    console.error("Image generation failed:", error);
                    generateBtn.disabled = false;
                });
            }, 500); // 500ms delay
        });
    </script>
</body>

</html>
